<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<div class="content animate">
<div class="portfolio-section" id="portfolio">
    <div class="portfolio-header">
        <img src="assets/img/Linepurple2.png" class="purplestrokeleft">
        <h1 data-aos="fade-in">Portfolio</h1>
        <img src="assets/img/Linepurple2.png" class="purplestroke">
    </div>
    <h2 class="subheader" data-aos="flip-in">{{ 'portfolio.portfolioHeader' | translate }}</h2>
    <div *ngFor="let section of sections" class="project" 
        [ngClass]="{ 'sharkieproject': section.projectType === 'sharkie' }">
        <div class="projectPic">
            <img [src]="section.imageUrl" class="projectlaptop" id="{{section.header}}" data-aos="flip-down">
        </div>
        <div class="projectDescription {{section.header}}">
            <h1 class="projectHeader" data-aos="fade-in">{{ section.header }}</h1>
            <h2 class="projectTechstack" data-aos="fade-in">{{ section.techstack }}</h2>
            <p class="projectDescriptionText" *ngIf="section.header === 'Join'" data-aos="fade-in">{{ 'portfolio.joinText' | translate }}</p>
            <p class="projectDescriptionText" *ngIf="section.header === 'Sharkie'" data-aos="fade-in">{{ 'portfolio.sharkieText' |translate }}</p>
            <div class="button-section">
                <button class="testBtn" (click)="liveTestProject( section.testUrl )">Live test</button>
                <button class="gitBtn" (click)="goToGithub( section.gitUrl )">Github</button>
            </div>
        </div>
    </div>
    <img src="assets/img/Greenshadow.png" class="Greenshadow">
</div>
</div>

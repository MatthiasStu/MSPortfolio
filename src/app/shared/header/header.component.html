<div class="header" id="header">
  <div class="header-left">
    <h2>Matthias</h2>
  </div>
  <div class="menu">
    <a href="#aboutme">About me</a>
    <a href="#skills">Skills</a>
    <a href="#portfolio">Portfolio</a>
    <button onclick="">German</button>
  </div>
  <div class="mobilemenu" id="mobilemenu">
    <img *ngIf="!mobileMenuOpen" src="assets/img/burgermenu.png" class="mobilemenubutton" (click)="openMobileMenu()">
    <img *ngIf="mobileMenuOpen"src="assets/img/closemenu.png" class="closebutton" (click)="openMobileMenu()">
    <div [class.mobilemenuopen]="mobileMenuOpen" [class.mobilemenuclosed]="!mobileMenuOpen">
      <a href="#aboutme"(click)="openMobileMenu()">About me</a>
      <a href="#skills"(click)="openMobileMenu()">Skills</a>
      <a href="#portfolio"(click)="openMobileMenu()">Portfolio</a>
      <button (click)="changeLanguage('de')">Deutsch</button>
    </div>
  </div>
</div>
